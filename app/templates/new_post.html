{% extends 'base.html'%}
{% block content %}

<div class="container">
    <form>

        <div class=" border-bottom mb-4"> New post</div>
        <legend class=" border-bottom mb-4"> {{legend}}</legend>

        <div class="form-group">
            {{form.title.label(class="form-control-label")}}
        </div>
        <div class="form-group">
            {{form.content.label(class="form-control-label")}}

        </div>
        <div class="form-group">
            {{form.submit}}
        </div>

    </form>
</div>

{% endblock%}
